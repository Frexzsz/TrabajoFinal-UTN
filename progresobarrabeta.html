<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>la formulario multipaso</title>
    <link rel="stylesheet" href="stylebarbeta.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body>
    
  	<div class="caja">
  		<span class="paso activo">1</span>
  		<span class="paso paso2">2</span>
  		<span class="paso paso3">3</span>
  		<span class="paso paso4">4</span>
  		<div class="barra">
  			<span class="progreso"></span>
  		</div>
  	</div>



     <button class="btn_form-1">Paso 1</button>
    <button class="btn_form-2">Paso 2</button>
    <button class="btn_form-3">Paso 3</button>
    <button class="btn_form-4">Paso 4</button>

    <form>
      <fieldset>
        <legend>Usuario</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <labe for="dni">DNI:</label>
        <input type="number" name="dni" id="dni">

      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">
        <label for="telefono">Telefono:</label>
        <input type="number" name="telefono" id="telefono">
      </fieldset>

      <fieldset>
        <legend>Servicio</legend>
        <label for="servicio">Elegir Servicio:</label>
        <select>
          <option>Malo</option>
          <option>Semi mierda</option>
          <option>Premium</option>
          <option style="display: none;" selected></option>
        </select>
        <label for="fecha">Fecha:</label>
        <input type="date" name="" id="fecha">
        <label for="comida">Comida:</label>
        <textarea></textarea>
        <select name="comida" id="comida">
          <option>arroz</option>
          <option>fidio</option>
          <option>lenteja</option>
          <option>polenta</option>
          <option>mortadela (solo premium)</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Confirmacion:</legend>
        aca
        se
        supone
        que
        mostramos
        todo lo anterior y bonito
      </fieldset>


    </form>


  
    




<script>
  $("document").ready(function(){

    $(".btn_form-1").click(function(){
      $(".paso2").css({"border-color":"lightgray","color":"lightgray"});
      $(".progreso").css({"width":""});
      $(".activo").text("1");
      $(".paso2").text("2");
    });

    $(".btn_form-2").click(function(){
      $(".paso2").css({"border-color":"#08FF00","color":"#08FF00"});
      $(".progreso").css({"background":"#08FF00","width":"30%"});
      $(".paso3").css({"border-color":"lightgray","color":"lightgray"});
      $(".activo").text("✓");
      $(".paso2").text("2");
    });

    $(".btn_form-3").click(function(){
      $(".paso3").css({"border-color":"#08FF00","color":"#08FF00"});
      $(".progreso").css({"background":"#08FF00","width":"60%"});
      $(".paso4").css({"border-color":"lightgray","color":"lightgray"});
      $(".paso2").text("✓");
      $(".paso3").text("3");
    });

    $(".btn_form-4").click(function(){
      $(".paso4").css({"border-color":"#08FF00","color":"#08FF00"});
      $(".progreso").css({"background":"#08FF00","width":"90%"});
      $(".paso3").text("✓");
      $(".paso4").text("4");
    });  

    $(".enviar-form").click(function(){
      $(".paso4").text("✓");
    });

  });
  





</script>


  </body>
</html>
